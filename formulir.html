<div class="container container-box">
  <h3><i class="fas fa-wifi"></i> Form Registrasi Wifi</h3>
  <form id="formPelanggan">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email (opsional)</label>
        <input type="email" class="form-control" id="email">
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Alamat Pemasangan</label>
      <textarea class="form-control" id="alamat" rows="2" required></textarea>
    </div>
    <div class="row mb-3">
      <div class="col-md-2"><input type="text" class="form-control" placeholder="RT" id="rt"></div>
      <div class="col-md-2"><input type="text" class="form-control" placeholder="RW" id="rw"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Kelurahan" id="kelurahan"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Kecamatan" id="kecamatan"></div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Kabupaten/Kota" id="kota"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Provinsi" id="provinsi"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Kode Pos" id="kodepos"></div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6"><input type="text" class="form-control" placeholder="No. Telepon" id="telepon"></div>
      <div class="col-md-6"><input type="date" class="form-control" id="tanggal"></div>
    </div>
    <div class="mb-3">
      <select class="form-select" id="paket">
        <option selected disabled>-- Pilih Paket --</option>
        <option>20 Mbps</option>
        <option>50 Mbps</option>
        <option>100 Mbps</option>
      </select>
    </div>
    <button type="submit" class="btn btn-daftar w-100"><i class="fas fa-paper-plane"></i> Daftar Sekarang</button>
  </form>
</div>

<script>
  document.getElementById('formPelanggan').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      nama: document.getElementById('nama').value,
      email: document.getElementById('email').value,
      alamat: document.getElementById('alamat').value,
      rt: document.getElementById('rt').value,
      rw: document.getElementById('rw').value,
      kelurahan: document.getElementById('kelurahan').value,
      kecamatan: document.getElementById('kecamatan').value,
      kota: document.getElementById('kota').value,
      provinsi: document.getElementById('provinsi').value,
      kodepos: document.getElementById('kodepos').value,
      telepon: document.getElementById('telepon').value,
      tanggal: document.getElementById('tanggal').value,
      paket: document.getElementById('paket').value
    };
    let daftar = JSON.parse(localStorage.getItem('pelanggan')) || [];
    daftar.push(data);
    localStorage.setItem('pelanggan', JSON.stringify(daftar));
    alert('Pendaftaran berhasil disimpan!');
    document.getElementById('formPelanggan').reset();
  });
</script>

</body>
