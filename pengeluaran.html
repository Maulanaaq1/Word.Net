  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

      max-width: 700px;

      font-weight: bold;
      color: #274eec;
      margin-bottom: 30px;
    }
    .btn-simpan {
      background-color: #274eec;
      border: none;
      font-weight: bold;
    }

      background-color: #274eec;
    }
    .table-box {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">

    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="Index.html"><i class="fas fa-chart-line"></i> Laporan</a></li>
        <li class="nav-item"><a class="nav-link" href="absen.html"><i class="fas fa-user-check"></i> Absen</a></li>

        <li class="nav-item"><a class="nav-link active" href="pengeluaran.html"><i class="fas fa-money-bill-wave"></i> Pengeluaran</a></li>
        <li class="nav-item"><a class="nav-link" href="asset.html"><i class="fas fa-box"></i> Assets</a></li>
        <li class="nav-item"><a class="nav-link" href="formulir.html"><i class="fas fa-clipboard"></i> Formulir</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-check-circle"></i> Approval</a></li>
        <li class="nav-item"><a class="nav-link" href="pelanggan.html"><i class="fas fa-users"></i> Pelanggan</a></li>
      </ul>
    </div>
  </nav>

  <div class="container container-box">
    <h3><i class="fas fa-money-bill-wave"></i> Input Pengeluaran</h3>
    <form id="pengeluaranForm">
      <div class="mb-3">
        <label for="tanggal" class="form-label">üìÖ Tanggal Pengeluaran</label>
        <input type="date" class="form-control" id="tanggal" required>
      </div>
      <div class="mb-3">
        <label for="kategori" class="form-label">üìÅ Kategori</label>
        <select class="form-select" id="kategori" required>
          <option selected disabled>-- Pilih Kategori --</option>
          <option>Langganan</option>
          <option>Peralatan</option>
          <option>Operasional</option>
          <option>Gaji</option>
          <option>Lainnya</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">üí∏ Jumlah (Rp)</label>
        <input type="number" class="form-control" id="jumlah" placeholder="Masukan Nominal" required>
      </div>
      <div class="mb-3">
        <label for="keterangan" class="form-label">üìù Keterangan</label>
        <textarea class="form-control" id="keterangan" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-simpan w-100">Simpan Pengeluaran</button>
    </form>
  </div>

  <div class="container table-box">
    <h5 class="mb-3">üìã Riwayat Pengeluaran</h5>
    <table class="table table-striped" id="tabelPengeluaran">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Kategori</th>
          <th>Jumlah</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportExcel()" class="btn btn-outline-success mt-2">‚¨áÔ∏è Download Excel</button>
  </div>

  <script>
    const form = document.getElementById('pengeluaranForm');
    const tbody = document.querySelector('#tabelPengeluaran tbody');
    let data = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const tanggal = document.getElementById('tanggal').value;
      const kategori = document.getElementById('kategori').value;
      const jumlah = document.getElementById('jumlah').value;
      const keterangan = document.getElementById('keterangan').value;

      const record = { tanggal, kategori, jumlah, keterangan };
      data.push(record);
      renderTable();
      form.reset();
    });

    function renderTable() {
      tbody.innerHTML = '';
      data.forEach((item, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.kategori}</td>
            <td>Rp ${parseInt(item.jumlah).toLocaleString()}</td>
            <td>${item.keterangan}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Pengeluaran");
      XLSX.writeFile(wb, "data_pengeluaran.xlsx");
    }
  </script>
</body>
