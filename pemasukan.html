<!-- Form Pemasukan -->
<div class="container">
  <div class="card shadow">
    <div class="card-header text-center fw-bold">
      üí∞ Form Input Pemasukan
    </div>
    <div class="card-body">
      <form id="formPemasukan">
        <div class="mb-3">
          <label for="namaTransaksi" class="form-label">Nama Transaksi</label>
          <input type="text" class="form-control" id="namaTransaksi" required />
        </div>
        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah (Rp)</label>
          <input type="number" class="form-control" id="jumlah" required />
        </div>
        <div class="mb-3">
          <label for="tanggal" class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" required />
        </div>
        <div class="mb-3">
          <label for="keterangan" class="form-label">Keterangan</label>
          <textarea class="form-control" id="keterangan" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100" style="background-color: #274eec;">Simpan Pemasukan</button>
      </form>
    </div>
  </div>

  <!-- Tabel Riwayat -->
  <div class="card shadow mt-4">
    <div class="card-header fw-bold">
      üìã Riwayat Pemasukan
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="tabelPemasukan">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn btn-outline-primary" onclick="exportToExcel()">‚¨áÔ∏è Export ke Excel</button>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  const form = document.getElementById('formPemasukan');
  const tableBody = document.querySelector('#tabelPemasukan tbody');

  const simpanData = (data) => {
    const list = JSON.parse(localStorage.getItem('pemasukan')) || [];
    list.push(data);
    localStorage.setItem('pemasukan', JSON.stringify(list));
  };

  const tampilkanData = () => {
  tableBody.innerHTML = '';
  const list = JSON.parse(localStorage.getItem('pemasukan')) || [];
  list.forEach((data, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${data.nama}</td>
      <td>Rp ${parseInt(data.jumlah).toLocaleString()}</td>
      <td>${data.tanggal}</td>
      <td>${data.keterangan}</td>
      <td><button class="btn btn-sm btn-danger" onclick="hapusData(${index})"><i class="fas fa-trash-alt"></i></button></td>
    `;
    tableBody.appendChild(tr);
  });
};

function hapusData(index) {
  if (confirm('Yakin ingin menghapus data ini?')) {
    const list = JSON.parse(localStorage.getItem('pemasukan')) || [];
    list.splice(index, 1);
    localStorage.setItem('pemasukan', JSON.stringify(list));
    tampilkanData();
  }
}

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const data = {
      nama: document.getElementById('namaTransaksi').value,
      jumlah: document.getElementById('jumlah').value,
      tanggal: document.getElementById('tanggal').value,
      keterangan: document.getElementById('keterangan').value,
    };
    simpanData(data);
    tampilkanData();
    form.reset();
  });

  function exportToExcel() {
    let table = document.getElementById('tabelPemasukan');
    let html = table.outerHTML;
    let url = 'data:application/vnd.ms-excel,' + escape(html);
    let link = document.createElement('a');
    link.href = url;
    link.download = 'riwayat_pemasukan.xls';
    link.click();
  }

  // Tampilkan data saat halaman dibuka
  tampilkanData();
</script>
