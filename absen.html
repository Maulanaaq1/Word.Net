  <h1>üìù Form Absen</h1>
  <form onsubmit="submitAbsen(event)">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required />

    <label for="status">Status:</label>
    <select id="status" required>
      <option value="">-- Pilih Status --</option>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Instalasi</option>
      <option value="Alpha">Alpha</option>
    </select>

    <button type="submit">Simpan Absen</button>
    <p id="konfirmasi"></p>
  </form>

  <h3>üìä Rekap Absen Hari Ini</h3>
  <table id="rekapTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Status</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportTableToExcel()">‚¨áÔ∏è Export ke Excel</button>

  <script>
    const tableBody = document.querySelector("#rekapTable tbody");

    function submitAbsen(event) {
      event.preventDefault();
      const nama = document.getElementById('nama').value;
      const status = document.getElementById('status').value;
      const waktu = new Date().toLocaleString();

      const row = document.createElement("tr");
      row.innerHTML = `<td>${nama}</td><td>${status}</td><td>${waktu}</td>`;
      tableBody.appendChild(row);

      const dataAbsen = JSON.parse(localStorage.getItem("absenData")) || [];
      dataAbsen.push({ nama, status, waktu });
      localStorage.setItem("absenData", JSON.stringify(dataAbsen));

      document.getElementById('konfirmasi').innerText =
        `‚úÖ Absen untuk ${nama} berhasil dicatat sebagai \"${status}\".`;

      document.getElementById("nama").value = "";
      document.getElementById("status").value = "";
    }

    window.onload = () => {
      const dataAbsen = JSON.parse(localStorage.getItem("absenData")) || [];
      dataAbsen.forEach(({ nama, status, waktu }) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${nama}</td><td>${status}</td><td>${waktu}</td>`;
        tableBody.appendChild(row);
      });
    };

    function exportTableToExcel() {
      let table = document.getElementById("rekapTable");
      let html = table.outerHTML;
      let url = 'data:application/vnd.ms-excel,' + escape(html);
      let link = document.createElement("a");
      link.href = url;
      link.download = "rekap_absen.xls";
      link.click();
    }
  </script>
